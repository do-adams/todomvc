<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<main>
			<header>
				<h1>todos</h1>
				<input class="new-todo todo-text-sizing" type="text" placeholder="What needs to be done?">
			</header>
			<section class="todo-container">
				<ul class="todo-list todo-text-sizing">

				</ul>
				<footer class="todo-footer">
					<span><span class="todo-counter">0</span> items left</span>
					<span>
						<button class="filter-all selected">All</button>
						<button class="filter-active">Active</button>
						<button class="filter-completed">Completed</button>
					</span>
					<button class="clear-completed" style="visibility: hidden;">Clear completed</button>
				</footer>
			</section>
		</main>

		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
