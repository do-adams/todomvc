<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>todos</title>
		<link rel="stylesheet" type="text/css" href="assets/webfonts/fontawesome-all.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>
	<body>
		<main>
			<header>
				<h1>todos</h1>
			</header>
			<section class="todo-container">
				<div class="new-todo-wrapper">
					<i class="fas fa-angle-down check-all"></i><input class="new-todo todo-text-sizing" type="text" placeholder="What needs to be done?" autofocus>
				</div>
				<ul class="todo-list todo-text-sizing">

				</ul>
				<footer class="todo-footer display-none">
					<span><span class="todo-counter">0</span> items left</span>
					<span>
						<button class="filter-all selected">All</button>
						<button class="filter-active">Active</button>
						<button class="filter-completed">Completed</button>
					</span>
					<a class="clear-completed hidden">Clear completed</a>
				</footer>
			</section>
		</main>
		<footer>
				<span>Built with <i class="fas fa-heart"></i> and <i class="fab fa-js"></i> by <a href="https://github.com/do-adams">Dami√°n</a>
				</span>
		</footer>

		<script type="text/javascript" src="assets/js/model/todoModel.js"/></script>
		<script type="text/javascript" src="assets/js/data/todoModelStore.js"></script>
		<script type="text/javascript" src="assets/js/utility/todoToggleUtility.js"></script>
		<script type="text/javascript" src="assets/js/view/todoView.js"></script>
		<script type="text/javascript" src="assets/js/controller/todoController.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
